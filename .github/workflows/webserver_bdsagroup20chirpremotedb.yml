# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup20chirpremotedb

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build -c Release src/Chirp.Razor

      - name: dotnet publish
        run: dotnet publish -c Release src/Chirp.Razor -o src/Chirp.Razor.Publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: Chirp.Razor
          path: src/Chirp.Razor.Publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: Chirp.Razor
          path: /Chirp.Razor

      - name: Inspect downloaded artifact structure
        run: ls


      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bdsagroup20chirpremotedb'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_232A4EC93A1A4F64A5BD43986B651475 }}
          package: Chirp.Razor
